<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact Us Form</h2>
    <form action="">
      <label for="name">Name:</label>
      <input type="text" placeholder="Enter your Name" /><br />
      <label for="email">Email:</label>
      <input type="email" placeholder="Enter your Email" /><br />
      <label for="number">Contact Number:</label>
      <input type="number" placeholder="Enter your Contact Number" /><br />
      <label for="gender">Gender:</label>
      <select>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option></select
      ><br />
      <label for="dob">Date Of Birth:</label>
      <input type="date" /><br />
      <label for="rating">Rating</label>
      <input type="radio" name="rating" />1<input
        type="radio"
        name="rating"
      />2<input type="radio" name="rating" />3<input
        type="radio"
        name="rating"
      />4<input type="radio" name="rating" />5
      <br />
      <label for="texthere">Enter Your Message</label><br />
      <textarea rows="6" cols="30" placeholder="Enter Your Message"></textarea>
      <br />
      <button>Send</button> <button>Reset</button> <br />
      <br />
      <a href="https://www.youtube.com" target="_blank">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png"
          alt=""
          width="30px"
      /></a>

      <a href="https://www.instagram.com/" target="_blank"
        ><img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png"
          alt=""
          width="30px"
      /></a>

      <a href="https://web.telegram.org" target="_blank"
        ><img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png "
          alt=""
          width="30px"
      /></a>
    </form>
  </body>
</html>
