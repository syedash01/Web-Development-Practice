<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Time-table
      </caption>
      <tr>
        <th rowspan="7">Hours</th>
      </tr>
      <tr>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>thu</th>
        <th>fri</th>
      </tr>
      <tr>
        <td>science</td>
        <td>maths</td>
        <td>science</td>
        <td>maths</td>
        <td>art</td>
      </tr>
      <tr>
        <td>social</td>
        <td>english</td>
        <td>science</td>
        <td>maths</td>
        <td>sport</td>
      </tr>
      <tr>
        <th colspan="5">lunch</th>
      </tr>
      <tr>
        <td>science</td>
        <td>maaths</td>
        <td>science</td>
        <td>maths</td>
        <td rowspan="2">project</td>
      </tr>
      <tr>
        <td>socail</td>
        <td>english</td>
        <td>socail</td>
        <td>english</td>
      </tr>
    </table>
  </body>
</html>
